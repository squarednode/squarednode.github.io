<!DOCTYPE html>
<html lang="en">
    <script src="addfile.js"></script>
  <head>
    <title>Squared Node Web design and digital services</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://github.com/squarednode/image_repo/blob/main/logo_squarednode_icon.jpg?raw=true"
    />
    <meta
      name="description"
      content="Digital Assests for custom websites, engineering, and photo editing"
    />
    <meta
      name="keywords"
      content="web de, website, website design, 
        website builder, website templates, web, web development, web page, web designer, 
        engineer, engineering, mech engineer, mechanical engineering, autocad, solidworks, 
        revit, mechanical design, drafting, design, 
        photo editing, adobe, photoshop, photos, rendering, paintings, poster, custom, digital, products, for sale, hire"
    />
    <meta name="author" content="Squared Node" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale = 1.0, minimum-scale=1.0, maximum-scale=1.5"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="survey_style.css" />
    <link rel="stylesheet" href="header_style.css" />
    <link rel="stylesheet" href="footer_style.css" />
  </head>
  <!--Navigation bar content -->
  <body>
    <header>
      <div include-html="https://squarednode.github.io/FCC/header"></div>
    </header>
    <main>
      <div id="main-wrapper">
        <section id="spacer">
        </section>
            <div>
                <h1 id="title">Survey Form On My Current Web Development Skills.</h1>
            </div> 
        <section>
             <p id="description">Fill out the following form to let me know how I am doing. Any input you can provide would be greatly appreciated.</p>
          <form id="survey-form">
                <div>
                  <input id="name" placeholder="Squared Node" required><label id="name-label">Name</label></input>
                </div>
                <div>
                  <input id="email" placeholder="xxxx@xxxx.com" type="email" required><label id="email-label">Email</label></input>
                </div>
                <div>
                  <input id="number" placeholder="10" type="number" min="0" max="10" required><label id="number-label">Input a rating from 1 - 10 on the layout</label></input>
                </div>
            <div id="radio-group">
                   <label><input name="my progress" id="radio" type="radio" value="I like your layout" checked/>Your layout looks great</label>
            <div>
                   <label><input name="my progress" id="radio" type="radio" value="I dont like your layout"/>Your layout could use some work</label>
            </div>
            <div>
                    <label><input name="my progress" id="radio" type="radio" value="I am not sure"/>I'm riding the fence</label>
            </div>
            </div>
            <div id="3rd-survey">
                <div id="you-are">
                  <select id="dropdown">
                    <option name="web developer">Web Developer</option>
                    <option name="student">Student</option>
                    <option name="Free code camp">Part of Free codecamp</option>
                  </select>
                </div>
                    <div id="recomendations">
                      <label><input id="checkbox" type="checkbox" value="I would recomend your work">Yes, I would recomend your work</label>
                          <div></div>
                      <label><input id="checkbox" type="checkbox" value="I would not recomend your work">No, I would recomend your work</label>
                          <div></div>
                      <label><input id="checkbox" type="checkbox" value="I would maybe recomend your work">Maybe, I would recomend your work</label>
                    </div>
              <textarea placeholder="Puns and Memes"></textarea>
            </div>
                    <div id="send-me">
                       <button id="submit">
                         <label id="submit-button">Click me for rewards!</label>
                       </button>
                    </div>
          </form>
        </section>
      </div>
      <!--Footer legal Items-->
      <footer>
        <div include-html="https://squarednode.github.io/FCC/footer"></div>
      </footer>
    </main>
      <script>
        includeHTML();
      </script>
  </body>
</html>
