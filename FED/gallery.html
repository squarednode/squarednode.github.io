<!DOCTYPE html>
<html lang="en">
  <!-- If using added header footer files 
  <script src="addfile.js"></script>
    -->
  <head>
    <title>Flowing Edge Design Woodworking and Craftsman</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://github.com/squarednode/image_repo/blob/main/FED_icon.jpg?raw=true"
    />
    <meta name="description" content="Custom made woodworking products" />
    <meta
      name="keywords"
      content="furniture, custom furniture, woodworking, wood, serving, serving tray, custom, custom wood, custom woodworking, end table, epoxy, resin, coffee table, office desk, desk, table, slab"
    />
    <meta name="author" content="Squared Node" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale = 1.0, minimum-scale=1.0, maximum-scale=1.5"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index_style.css" />
    <script src="https://code.jquery.com/qunit/qunit-2.9.2.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section id="main-wrapper">
        <header>
          <div class="title-wrap">
            <div>
              <h1>Flowing Edge <br />Design</h1>
            </div>
            Superior Woodworking with Passion
          </div>
          <ul class="links">
            <a href="https://squarednode.github.io/FED/"><li>Home</li></a>
            <a href="https://squarednode.github.io/FED/products"
              ><li>Products</li></a
            >
            <a href="https://squarednode.github.io/FED/gallery"
              ><li>Gallery</li></a
            >
            <a href="https://squarednode.github.io/FED/contact"
              ><li>Contact</li></a
            >
          </ul>
        </header>
        <section>
          <div id="instagram-feed1"></div>
          <div id="instagram-feed2"></div>
          <div id="instagram-feed3"></div>
          <div id="instagram-feed4"></div>
          <div id="instagram-feed5"></div>
        </section>
      </section>
      <footer>
        <p>
          Copyright &copy; 2021
          <!-- Add when year changes <script>new Date().getFullYear()>2010&&document.write("-"+new Date().getFullYear());</script> -->,
          Flowing Edge Design | All rights reserved.
        </p>
        <p>Powered By Squared Node</p>
      </footer>
    </main>
    <script src="jquery.instagramFeed.min.js"></script>
    <script>
      (function ($) {
        $(window).on("load", function () {
          QUnit.test("Test1", function (assert) {
            var failed = false;
            try {
              $.instagramFeed({
                username: "flowingedgedesigns",
                user_id: "38211582426",
                container: "#instagram-feed1",
                display_profile: true,
                display_biography: true,
                display_gallery: true,
                display_captions: true,
                get_raw_json: false,
                callback: null,
                styling: true,
                items: 8,
                items_per_row: 4,
                margin: 1,
              });
            } catch (e) {
              failed = true;
            }
            assert.ok(failed === false, "Passed Test1!");
          });

          QUnit.test("Test2", function (assert) {
            var failed = false;
            try {
              $.instagramFeed({
                username: "github",
                container: "#instagram-feed2",
                display_profile: false,
                display_biography: false,
                display_gallery: true,
                display_captions: false,
                get_raw_json: false,
                callback: null,
                styling: true,
                items: 8,
                items_per_row: 4,
                margin: 1,
              });
            } catch (e) {
              failed = true;
            }
            assert.ok(failed === false, "Passed Test2!");
          });

          QUnit.test("Test3", function (assert) {
            var failed = false;
            try {
              $.instagramFeed({
                username: "zara",
                container: "#instagram-feed3",
                display_profile: false,
                display_biography: false,
                display_gallery: true,
                get_raw_json: false,
                callback: null,
                styling: true,
                items: 12,
                items_per_row: 6,
                margin: 0.25,
              });
            } catch (e) {
              failed = true;
            }
            assert.ok(failed === false, "Passed Test3!");
          });

          QUnit.test("Test4", function (assert) {
            var failed = false;
            try {
              $.instagramFeed({
                username: "fcbarcelona",
                container: "#instagram-feed4",
                display_profile: false,
                display_biography: false,
                display_gallery: false,
                display_igtv: true,
                get_raw_json: false,
                callback: null,
                styling: true,
                items: 8,
                items_per_row: 4,
                margin: 1,
              });
            } catch (e) {
              failed = true;
            }
            assert.ok(failed === false, "Passed Test4!");
          });

          QUnit.test("Test5", function (assert) {
            var failed = false;
            try {
              $.instagramFeed({
                username: "travisci",
                callback: function (json) {
                  $("#instagram-feed5").html(json);
                },
              });
            } catch (e) {
              failed = true;
            }
            assert.ok(failed === false, "Passed Test5!");
          });

          QUnit.test("Test6", function (assert) {
            var failed = false;
            try {
              $.instagramFeed({
                tag: "paradise",
                container: "#instagram-feed4",
                display_profile: true,
                display_gallery: true,
                display_captions: true,
                items: 100,
                items_per_row: 5,
                margin: 0.5,
              });
            } catch (e) {
              failed = true;
            }
            assert.ok(failed === false, "Passed Test6!");
          });

          QUnit.test("Test7", function (assert) {
            var status = $.instagramFeed({});
            assert.ok(status === false, "Passed Test7 (no username nor tag)!");
          });
          QUnit.test("Test8", function (assert) {
            var status = $.instagramFeed({
              username: "travisci",
            });
            assert.ok(
              status === false,
              "Passed Test8! (no container nor callback)"
            );
          });
        });
      })(jQuery);
    </script>
  </body>
</html>
