<!DOCTYPE html>
<html lang="en">
  <!-- If using added header footer files 
  <script src="addfile.js"></script>
    -->
  <head>
    <title>Squared Node web design and digital services sample pages</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://github.com/squarednode/image_repo/blob/main/logo_squarednode_icon.jpg?raw=true"
    />
    <meta
      name="description"
      content="Digital Assests for custom websites, engineering, and photo editing"
    />
    <meta
      name="keywords"
      content="web de, website, website design, 
        website builder, website templates, web, web development, web page, web designer, 
        engineer, engineering, mech engineer, mechanical engineering, autocad, solidworks, 
        revit, mechanical design, drafting, design, 
        photo editing, adobe, photoshop, photos, rendering, paintings, poster, custom, digital, products, for sale, hire"
    />
    <meta name="author" content="Squared Node" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale = 1.0, minimum-scale=1.0, maximum-scale=1.5"
    />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="button_style.css" />
  </head>
  <body>
    <main>
      <section class="button-wrapper">
        <div id="middle">
          <p>Button</p>
        </div>
        <section id="buttons">
          <div id="tleft">
            <svg width="100" height="100" class="round-text">
              <path
                id="curve-tleft"
                fill="transparent"
                d="
                    M 15, 80
                    a 50,50 0 1,1 120,0
                    a 50,50 0 1,1 -120,0
                     "
              />
              <text class="svg-text">
                <textPath xlink:href="#curve-tleft">
                  &nbsp&nbsp&nbsp&nbsp&nbsp Home
                </textPath>
              </text>
            </svg>
          </div>
          <div id="tright">
            <svg width="100" height="100" class="round-text">
              <path
                id="curve-tright"
                fill="transparent"
                d="
                        M -40, 80
                        a 50,50 0 1,1 120,0
                        a 50,50 0 1,1 -120,0
                         "
              />
              <text font-size="20px" class="svg-text">
                <textPath xlink:href="#curve-tright">
                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                  Products
                </textPath>
              </text>
            </svg>
          </div>
          <div id="bleft">
            <svg width="100" height="100" class="round-text">
              <path
                id="curve-bleft"
                fill="transparent"
                d="
                        M 15, 20
                        a 50,50 0 1,1 120,0
                        a 50,50 0 1,1 -120,0
                         "
              />
              <text font-size="20px" class="svg-text">
                <textPath xlink:href="#curve-bleft">
                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                  Contact
                </textPath>
              </text>
            </svg>
          </div>
          <div id="bright">
            <svg width="100" height="100" class="round-text">
              <path
                id="curve"
                fill="transparent"
                d="
                        M -40, 20
                        a 50,50 0 1,1 120,0
                        a 50,50 0 1,1 -120,0
                         "
              />
              <text font-size="20px" class="svg-text">
                <textPath xlink:href="#curve">
                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Gallery
                </textPath>
              </text>
            </svg>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
